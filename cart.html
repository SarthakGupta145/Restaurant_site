<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
            font-size: 18px;
        }

        body {
            background-image: linear-gradient(rgba(234, 229, 229, 0.937), rgba(244, 198, 198, 0.784)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREMMmbLrCwCGf2aYChwRy0TpxaBInOX088Dg&usqp=CAU');

            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;

            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .header {

            height: 80px;
            width: 70%;
            background-color: rgba(169, 127, 144, 0.688);
            border-radius: 3px;
            margin: 30px 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;


        }

        .header .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
        }

        .cart {
            display: flex;
            background-color: white;
            justify-content: space-between;
            align-items: center;
            padding: 7px 10px;
            border-radius: 3px;
            width: 80px;
        }

        .fa-solid {
            color: goldenrod;
        }

        .cart p {
            height: 22px;
            width: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 22px;
            background-color: goldenrod;
            color: white;
        }

        .container {
            display: flex;
            width: 70%;
            margin-bottom: 30px;
        }

        #root {
            width: 60%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .sidebar {
            width: 40%;
            border-radius: 5px;
            background-color: #eee;
            margin-left: 20px;
            padding: 15px;
            text-align: center;
        }

        .head {
            background-color: rgba(71, 98, 114, 0.722);
            border-radius: 3px;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
        }

        .foot {
            display: flex;
            justify-content: space-between;
            margin: 20px 0px;
            padding: 10px 0px;
            border-top: 1px solid coral;

        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 1px solid goldenrod;
            border-radius: 5px;
            padding: 15px;
        }

        .img-box {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .images {
            max-width: 90%;
            max-height: 90%;
            object-fit: cover;
            object-position: center;
        }

        .bottom {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 110px;
        }

        h2 {
            font-size: 20px;
            color: rgb(68, 81, 83);
        }

        button {
            width: 100%;
            position: relative;
            border: none;
            border-radius: 5px;
            background-color: rgba(37, 149, 110, 0.256);
            padding: 7px 25px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background-color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #aaa;
            border-radius: 3px;
            margin: 10px 10px;
        }

        .row-img {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            border: 1px solid goldenrod;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rowimg {
            max-width: 43px;
            max-height: 43px;
            border-radius: 50%;
        }

        .fa-trash:hover {
            cursor: pointer;
            color: #333;
        }


        .button1 {


            position: absolute;
            padding: 54px 18px;


        }

        .btn {
            border: none;

            width: 100%;
            border-radius: 5px;

            background-color: rgba(90, 124, 215, 0.403);

            padding: 10px 110px;
            text-decoration: none;
            color: rgb(7, 31, 6);
            text-align: center;
            position: relative;

        }

        .btn:hover {
            background-color: rgb(55, 131, 208);
            color: rgb(214, 203, 203)
        }

        .logo-img img {
            /* padding: 5px; */
            float: left;
            width: 20%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>

    function addtocart(a) {
        cart.push({ ...categories[a] });
        displaycart();
    }
    function delElement(a) {
        cart.splice(a, 1);
        displaycart();
    }

    function displaycart() {
        let j = 0, total = 0;
        document.getElementById("count").innerHTML = cart.length;
        if (cart.length == 0) {
            document.getElementById('cartItem').innerHTML = "Your cart is empty";
            document.getElementById("total").innerHTML = "₹" + 0 + ".00";
            document.getElementById('btn').innerHTML = 'add item';

        }
        else {
            document.getElementById("cartItem").innerHTML = cart.map((items) => {
                var { URL, title, price } = items;
                total = total + price;
                document.getElementById('btn').innerHTML = 'pay (₹' + total + '.00)';

                document.getElementById("total").innerHTML = "₹ " + total + ".00";

                return (
                    `<div class='cart-item'>
                <div class='row-img'>
                    <img class='rowimg' src=${URL}>
                </div>
                <p style='font-size:12px;'>${title}</p>
                <h2 style='font-size: 15px;'>₹ ${price}.00</h2>` +
                    "<i class='fa-solid fa-trash' onclick='delElement(" + (j++) + ")'></i></div>"
                );
                document.getElementById('btn').innerHTML = 'pay ₹' + total + '.00';

            }).join('');
        }






    }

</script>

</html>
